name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          cd makerworks/backend
          python -m pip install -r requirements.txt
      - name: Test
        run: |
          cd makerworks/backend
          pytest
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd makerworks/frontend
          npm install
      - name: Test
        run: |
          cd makerworks/frontend
          npm test
